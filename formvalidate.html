<body>


    <!--Application Form-->
    <section id="contact" class="contact-area section">
        <div class="container">
            <br>
            <h2 class="text-success text-center"><u>PLEASE FILL THE FORM</u></h2><br>
            <div class="row">
                <div class="col-md-12 m-auto d-block ">

                    <!-- Contact form starts -->
                    <div class="contact-form">

                        <!-- Submition status -->
                        <!--div id="form-messages"> </div-->

                        <form name="myform" id="ajax-contact1" action="/action_page.php" method="post">
                            <div class="row">
                                <div class="col-md-12 m-auto d-block">
                                    <div class="form-group in_name">
                                        <input type="text" name="name1" class="form-control" id="name1"
                                            placeholder="NAME">
                                    </div>
                                    <div class="form-group in_address">
                                        <input type="text" name="address" class="form-control" id="address"
                                            placeholder="ADDRESS">
                                        <input type="address1" name="address1" class="form-control" id="address1">
                                    </div>
                                    <div class="form-group in_city">
                                        <input type="text" name="city" class="form-control" id="city"
                                            placeholder="CITY">
                                    </div>
                                    <div class="form-group in_state">
                                        <select class="form-control">
                                            <option value="#"> STATE</option>
                                            <option value="asam">Asam</option>
                                            <option value="delhi">Delhi</option>
                                            <option value="odisha">Odisha</option>
                                            <option value="maharastra">Maharastra</option>
                                            <option value="bihar">Bihar</option>

                                        </select>
                                    </div>
                                    <div class="form-group in_pin">
                                        <input type="pin" name="pin" class="form-control" id="pin" placeholder="PIN">
                                    </div>
                                    <div class="from-group in_gender form-check">
                                        GENDER <br>

                                        <input type="radio" name="gender" id="male" value="male" checked />
                                        <label for="male">MALE</label>
                                        &nbsp;
                                        <input type="radio" name="gender" id="female" value="female" />
                                        <label for="female">FEMALE</label>
                                    </div>
                                    <div class="form-group in_age">
                                        <input type="text" name="age" class="form-control" id="age" placeholder="AGE">
                                    </div>
                                    <div class="form-group in_education form-check">

                                        EDUCATION <br>

                                        <input type="checkbox" id="matriculation" name="matriculation"
                                            value="matriculation"><label for="matriculation">MATRICULATION
                                        </label><br>
                                        <input type="checkbox" id="inter" name="inter" value="inter"><label
                                            for="inter">INTER
                                        </label><br>
                                        <input type="checkbox" id="graduation" name="graduation"
                                            value="graduation"><label for="graduation">GRADUATION
                                        </label>

                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group in_message">
                                            <textarea rows="5" name="message" class="form-control" id="message"
                                                placeholder="ABOUT YOUR SELF "></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12 in_buttom">
                                        <input type="submit" onclick="return validateForm(/*1,2*/)" value="SUBMIT" name="submit"
